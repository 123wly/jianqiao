{extends file='./templet/baoding/public/layout_clear.html'}
{block name=content}
<div id="content">
        <div class="toptp">
            <img src="{$skin_path}images/fanyuntopt.jpg" />
        </div>
        <div class="jqfeny main">
            <div class="hz_top">
                <h2>{$cTerm.name}</h2>
                <p>
                    {$cTerm.brief}
                </p>
            </div>
            <div class="hz_fenq">
                {foreach $childNode as $vo}
                    <div class="left hz_fenqnk">
                        <div class="fenqutp">
                            <h3>{$vo.name}</h3>
                            <p class="tpg">
                                <img src="{$vo.cover|upload_echo}" />
                            </p>
                            <p>
                                <a href="{spUrl c=$vo.tpl tid=$vo.id}">进入查看分园</a>
                            </p>
                        </div>
                    </div>
                {/foreach}
                <div class="clear"></div>
            </div>
        </div>
    </div>
{/block}
