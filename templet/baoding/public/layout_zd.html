<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>剑桥资讯</title>
    <link type="text/css" href="{$skin_path}css/baes.css" rel="stylesheet" />
    <link type="text/css" href="{$skin_path}css/zy.css" rel="stylesheet" />
    <script language="javascript" src="{$skin_path}js/jquery-1.11.1.min.js"></script>
    {block name=head}{/block}
    <script language="javascript">
    $(function() {
        var index = 0;
        $(".tab_title ul li").click(function() {
            index = $(".tab_title ul li").index(this);
            $(this).addClass("selected").siblings().removeClass("selected");
            $(".tab_content .hui").eq(index).show().siblings().hide();
        });
        var i = 4; //定义每个面板显示8个菜单
        var len = $(".u .scrol li").length; //获得LI元素的个数
        var page = 1;
        var maxpage = Math.ceil(len / i);
        var scrollWidth = $(".u").width();
        $(".vright").click(function(e) {
            if (!$(".u .scrol").is(":animated")) {
                if (page == maxpage) {
                    $(".u .scrol").stop();
                    $("#div1").css({
                        "top": (e.pageY + 20) + "px",
                        "left": (e.pageX + 20) + "px",
                        "opacity": "0.9"
                    }).stop(true, false).fadeIn(800).fadeOut(800);
                } else {
                    $(".u .scrol").animate({
                        left: "-=" + scrollWidth + "px"
                    }, 2000);
                    page++;
                }
            }
        });
        $(".vleft").click(function() {
            if (!$(".u .scrol").is(":animated")) {
                if (page == 1) {
                    $(".u .scrol").stop();
                } else {
                    $(".u .scrol").animate({
                        left: "+=" + scrollWidth + "px"
                    }, 2000);
                    page--;
                }
            }
        });
    });
    </script>
</head>

    {include_php './templet/baoding/public/foot.php'}
</body>

</html>
<script type="text/javascript">
$(function() {
    $('.orgin_input').bind({
        focus: function() {
            if (this.value == this.defaultValue) {
                this.value = "";
            }
        },
        blur: function() {
            if (this.value == "") {
                this.value = this.defaultValue;
            }
        }
    });
})
</script>
