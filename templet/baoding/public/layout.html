<script type="text/javascript">
$(function() {
    $('.orgin_input').bind({
        focus: function() {
            if (this.value == this.defaultValue) {
                this.value = "";
            }
        },
        blur: function() {
            if (this.value == "") {
                this.value = this.defaultValue;
            }
        }
    });
})
</script>
