<!DOCTYPE HTML>
<html>

<head>
    <title>剑桥幼儿园</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{$skin_path}css/reset.css">
    <link rel="stylesheet" href="{$skin_path}css/style.css">
    <script src="{$skin_path}js/jquery.min.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="header br clearFloat">
            <a class="sy-logo" href="#">
                <img src="{$skin_path}images/logo.png" alt="标志" />
            </a>
            <ul class="sy-nav clearFloat">
                <li class="active"><a href="#index">关于</a>
                </li>
                <li><a href="#51wx">生活</a>
                </li>
                <li><a href="#serve">预约</a>
                </li>
                <li><a href="#case">班级</a>
                </li>
            </ul>
        </div>
        <div id="main" style="padding: 41px 0 31px;">
            <div class="center index-c" style="background:#ee5d86;" id="index">
                <div class="center-div">
                    <h1>关于我们</h1>
                    <ul class="wx-div clearFloat">
                        <li class="wx-small">
                            <a href="{spUrl c=$jieshao.ptpl tid=$jieshao.id}" data-ajax="false">
                            <img src="{$skin_path}images/Introduction.png" alt="分园简介">
                            <p class="wx-smallt">分园简介</p>
                        </a>
                        </li>
                        <li class="wx-small">
                            <a href="{spUrl c=$news.ptpl tid=$news.id}" data-ajax="false">
                            <img src="{$skin_path}images/Information.png" alt="{$news.name}">
                            <p class="wx-smallt">{$news.name}</p>
                        </a>
                        </li>
                        <li class="wx-small">
                            <a href="{spUrl c=$sheshi.ptpl tid=$sheshi.id}" data-ajax="false">
                            <img src="{$skin_path}images/Science.png" alt="设施环境">
                            <p class="wx-smallt">设施环境</p>
                        </a>
                        </li>
                        <li class="wx-small">
                            <a href="{spUrl c=$yuanzhang.ptpl tid=$yuanzhang.id}" data-ajax="false">
                            <img src="{$skin_path}images/director.png" alt="园长介绍">
                            <p class="wx-smallt">园长介绍</p>
                        </a>
                        </li>


                    </ul>
                </div>
            </div>
    		<div class="center index-c" style="background:#bb8bbd;" id="51wx">
                <div class="center-div">
                    <h1>剑桥生活</h1>
                    <ul class="wx-div clearFloat">
                        {foreach $huo as $h}
                        <li class="wx-small">
                            <a href="{spUrl c=$h.ptpl tid=$h.id}" data-ajax="false">
                            <img src="{$skin_path}images/life{$h@index+2}.jpg" alt="{$h.name}">
                            <p class="wx-smallt">{$h.name}</p>
                        </a>
                        </li>
                        {/foreach}
                    </ul>
                </div>
            </div>
    		<div class="center index-c" style="background:#36c6e8;" id="serve">
                <div class="center-div">
                    <h1>预约报名</h1>
                    <div class="case-bot">
                        <p>{$baoming.content|msubstr:'0':'100'}</p>
                        <p>本园常年对外招生。</p>
                    </div>
                    <a class="phone-mm" href="tel:123456789">报名电话</a>
                </div>
            </div>
    		<div class="center index-c" style="background:#57e1bf;" id="case">
                <div class="center-div">
                    <h1>班级直通车</h1>
                    <ul class="wx-div se-div ca-div clearFloat">
                        <li><a href="#"><img src="{$skin_path}images/class1.png" alt="班 级"></a>
                        </li>
                        <li><a href="#"><img src="{$skin_path}images/class2.png" alt="班 级"></a>
                        </li>
                        <li><a href="#"><img src="{$skin_path}images/class3.png" alt="班 级"></a>
                        </li>
                        <li><a href="#"><img src="{$skin_path}images/class4.png" alt="班 级"></a>
                        </li>
                        <li><a href="#"><img src="{$skin_path}images/class5.png" alt="班 级"></a>
                        </li>
                        <li><a href="#"><img src="{$skin_path}images/class6.png" alt="班 级"></a>
                        </li>
                        <li><a href="#"><img src="{$skin_path}images/class7.png" alt="班 级"></a>
                        </li>
                        <li><a href="#"><img src="{$skin_path}images/class8.png" alt="班 级"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <h1 class="banquan">©保定剑桥英语 &nbsp; 技术支持：万虎网络&nbsp;</h1>
</body>
<script type="text/javascript">
    $(document).ready(function($) {
        $(".sy-nav li").each(function(j){
            $(this).click(function(){
                $(".sy-nav li").attr("class","");
                $(this).attr("class","active");
            });
        });
        $(".sy-nav li a").each(function(j){
            $(this).click(function(){
            var hr = $(this).attr("href");
            var anh = $(hr).offset().top-41;
            $("html,body").stop().animate({
                scrollTop:anh
            },500);              
            });
        });
    });
</script>
</html>
