{include file='admin/header.html'}
{if $isshow ==1}
<div id="content">

    <div class="t_con">
	    <h3>图片位信息</h3>
		
		<table width="100%" cellpadding="0" cellspacing="0" border="0" class="table_padding">
			       <tr>
				       <td width="90" class="t_title">图片位ID</td>
					   <td class="c_font">{$rs.id}</td>
				   </tr>
				   <tr>
				       <td class="t_title">图片位标题</td>
					   <td class="c_font">{$rs.title}</td>
				   </tr>
				   <tr>
				       <td class="t_title">图片描述</td>
					   <td class="c_font">{$rs.adesc}</td>
				   </tr>    
				   <tr>
                       <td class="t_title">所属用户:</td>
                       <td class="c_font">{$rs.orders}</td>
				   </tr>
				  
		 </table>
		
	</div>

	
	<div class="btn_area">
	    <input  type="button" value="返回" class="btn_return" id="_back" onclick="javascript:history.go(-1)" style="float:left;" />
	</div>

</div>
{else}

<div id="content">
<form action="" method="post"  name="form1" id="form1">
    <div class="t_con">
	    <h3>编辑图片位</h3>
		
		<table width="100%" cellpadding="0" cellspacing="0" border="0" class="table_padding">
			       <tr>
				       <td width="90" class="t_title">图片位标题</td>
					   <td class="c_input"><input type="text" value="{$rs.title}" name="title" /></td>
				   </tr>
				   <tr>
				       <td class="t_title">图片描述:</td>
                       <td class="c_input"><input type="text" value="{$rs.adesc}" name="adesc" /></td>
				   </tr>
				   <tr>
				       <td class="t_title">图片位置截图:</td>
                       <td class="co_img c_input">
					       <img src="{$rs.img}" alt="#" /><br />
						   <input type="text" name="img" value="{$rs.img}" />
						</td>
				   </tr>    
				   <tr>
				       <td class="t_title">是否显示:</td>
                       <td class="c_radio"><label><input type="radio" name="is_show" id="is_show" value="1" {if $rs.is_show == 1}checked="checked"{/if}/>启用</label>
                                <label><input type="radio" name="is_show" id="is_show" value="0" {if $rs.is_show == 0}checked="checked"{/if}/>停用</label>
					   </td>
				   </tr>    
				   
	    </table>
		<input type="hidden" name="id" value="{$rs.id}" />
		
	</div>
	<div class="btn_area">
	    <input  type="submit" class="btn_save" name="editUp" value="修改"/>
		<input  type="button" class="btn_return" value="返回" id="_back" />
    </div>
 
</form>   
</div>
<script type="text/javascript">
    $(function(){
        $("#_back").click(function(){
            window.location.href="{spUrl('admin','adUnit')}";
        });
        //复制调用地址
    });
</script>
{/if}
{include file='admin/footer.html'}
