{include file='admin/header.html'}
<script type="text/javascript" charset="utf-8" src="./statics/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="./statics/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" charset="utf-8" src="./statics/ueditor/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" src="{$syskin}/js/phpjs.js"></script>
<script src="./statics/uploadify/jquery.uploadify.min.js"></script>
<link href="./statics/uploadify/uploadify.css" rel="stylesheet" />
<script src="./statics/showdate.js"></script>

<div id="content">
    <style type="text/css" media="screen">
        .t_title{
            width : 80px;
        }
    </style>
   <div class="con_system">
        <form action="{spUrl c=admin a=zhaopin do=post_save}" method="post" id="form">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" class="table_padding">
                <tbody>
                    <tr>
                        <td class="t_title">栏目</td>
                        <td class="c_input_small">
                            <select name="term_id">
                                {foreach $terms as $vo}
                                    <option value="{$vo.id}">{$vo.name}</option>
                                {/foreach}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">职位</td>
                        <td class="c_input_small">
                            <input type="text" name="zhiwei" value="{$info.zhiwei}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">经验</td>
                        <td class="c_input_small">
                            <input type="text" name="jingyan" value="{$info.jingyan}" />
                        </td>
                    </tr>

                    <tr>
                        <td class="t_title">人数</td>
                        <td class="c_input_small">
                            <input type="text" name="renshu" value="{$info.renshu}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">学历</td>
                        <td class="c_input_small">
                            <input type="text" name="xueli" value="{$info.xueli}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">地点</td>
                        <td class="c_input_small">
                            <div style="height: 10px;"></div>
                            <input type="text" name="didian" value="{$info.didian}" />
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">截止</td>
                        <td class="c_input_small">
                            <div style="height: 10px;"></div>
                            <input type="text" name="jiezhi" id="jiezhi" value="{$info.jiezhi}" onclick="return Calendar('jiezhi');" />
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">其他信息</td>
                        <td class="c_input_small">
                            <div style="height: 10px;"></div>
                            <textarea rows="3" cols="20" name="content">{$info.content}</textarea>
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">其他信息<br />添加语法<br />说明</td>
                        <td class="c_input_small">
                            <div style="height: 10px;"></div>
                            <div>
                                [h]标题[/h]<br />
                                [p]一行内容[/p]<br />
                                [p]一行内容[/p]<br />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">模板</td>
                        <td class="c_input_small">
                            <input type="text" name="tpl" value="{$info.tpl}" />
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="btn_area">
                {if $edit == 1}
                <input name="edit" type="hidden" value="1" />
                <input name="id" type="hidden" value="{$smarty.get.id}" />
                {/if}
                <input class="btn_save submit" type="submit" value="保存" />
            </div>
        </form>
    </div>
</div>
{if $edit == 1}
<script>
    $(document).ready(function() {
        $("select[name='term_id']").get(0).value = {$term_id};
    });
</script>
{/if}
{include file='admin/footer.html'}
