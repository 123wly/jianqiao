{include file='admin/header.html'}
<style type="text/css">
	.table_title th{
		text-align: center;
	}
</style>
<div id="content">
	<div class="con_index" style="margin-bottom:10px;">
		<div class="sec">
			<h2>列表</h2>
		</div>
		<div class="navpage">{$pager}<div class="clear"></div></div>
	      	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_model">
		    	<tr class="table_title">
				  	<th width="5">留言姓名</th>
				  	<th width="10">提交时间</th>
				  	<th width="10">邮箱</th>
				  	<th width="60">正文</th>
			   	</tr>
			    {foreach from=$list item=d}
			   	<tr class="table_hover">
			     	<td style="text-align: center;">{$d.username}</td>
				  	<td style="text-align: center;">{$d.create_time|date_format:"%Y-%m-%d"}</td>
				  	<td style="text-align: center;">{$d.email}</td>
				  	<td style="padding-left: 10px;">{$d.content}</td>
			   	</tr>
			   	{/foreach}
		  	</table>
	</div>
	
	<div class="navpage">{$pager}<div class="clear"></div></div>
	
</div>
{include file='admin/footer.html'}
