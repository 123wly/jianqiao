{include file='admin/header.html'}
<div id="content">
	<div class="con_index" style="margin-bottom:10px;">
		<div class="sec">
			<h2>列表</h2>
		</div>
		<div class="navpage">{$pager}<div class="clear"></div></div>
	      	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="table_model">
		    	<tr class="table_title">
				  	<th width="30" class="m_title">操作</th>
			      	<th width="30">ID</th>
				  	<th width="150">职位</th>
				  	<th width="60">时间</th>
				  	<th width="60">操作</th>
			   	</tr>
			    {foreach from=$list item=d}
			   	<tr class="table_hover" id="article_{$d.id}">
			     	<td class="m_title fun_con mfun" style="">
                        <a class="f_edit mtop" href="{spUrl c=admin a=zhaopin do=save id=$d.id}">编辑</a>
					  	<a class="f_delete mtop" href="javascript:;" onclick="delete_a({$d.id})">删除</a>
                    </td>
			      	<td>{$d.id}</td>
				  	<td class="tt_title">
				  		<a href="javascript:;">{if $d.zhiwei == ''}没有标题{else}{$d.zhiwei}{/if}</a>
				  	</td>
				  	<td>{$d.create_time|date_format:"%Y-%m-%d"}</td>
				  	<td class="fun_con mfun">
				      	<a class="f_edit mtop" href="{spUrl c=admin a=zhaopin do=save id=$d.id}">编辑</a>
					  	<a class="f_delete mtop" href="javascript:;" onclick="delete_a({$d.id})">删除</a>
					  	<a class="mtop" href="{spUrl c=admin a=zhaopin do=jianli id=$d.id}">查看简历</a>
					</td>
			   	</tr>
			   	{/foreach}
		  	</table>
	</div>
	
	<div class="navpage">{$pager}<div class="clear"></div></div>
	<script>
		function delete_a(id){
			if(confirm("确定要删除此招聘信息吗？")){
		    	$.post('{spUrl c=admin a=zhaopin do=del}', { id : id }, function(data) {
		    		if(data === '1'){
		    			alert("删除成功");
		    			window.location.reload();
		    		}else {
		    			alert("删除失败");
		    		}
		    	});
		   	}
		}
	</script>
</div>
{include file='admin/footer.html'}
