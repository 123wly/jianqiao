{include file='admin/header.html'}
<script type="text/javascript" charset="utf-8" src="./static/ueditor/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="./static/ueditor/ueditor.all.min.js">
</script>
<script type="text/javascript" charset="utf-8" src="./static/ueditor/lang/zh-cn/zh-cn.js"></script>

<div id="content">
    <style type="text/css" media="screen">
        .t_title{
            width : 80px;
        }
    </style>
   <div class="con_system">
        <form action="{spUrl c=admin a=article_save}" method="post">
            <table width="100%" cellpadding="0" cellspacing="0" border="0" class="table_padding">
                <tbody>
                    <tr>
                        <td class="t_title">栏目</td>
                        <td class="c_input_small">
                            <select name="term_id">
                                {foreach $terms as $vo}
                                    <option value="{$vo.id}">{$vo.name}</option>
                                {/foreach}
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="t_title">标题</td>
                        <td class="c_input_small">
                            <input type="text" name="title" value="" />
                        </td>
                    </tr>

                    <tr>
                        <td class="t_title">内容</td>
                        <td class="c_input_small">
                            <script id="editor" type="text/plain" style="width:90%;height:200px;"></script>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="btn_area"><input name="submit" class="btn_save submit" type="submit" value="保存"></div>
        </form>
    </div>
</div>
<script type="text/javascript">
    var ue = UE.getEditor('editor');
</script>
{include file='admin/footer.html'}
