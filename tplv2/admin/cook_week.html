{include file='admin/header.html'}

<div id="content">
    <style>
    #cook {
        margin: 20px auto;
        table-layout:fixed;
    }
    #cook td {
        word-wrap:break-word;
        margin: 0;
        padding: 0;
        height: 120px;
    }
    #cook textarea {
        resize: none;
        border: none;
        height:100%;
        width: 100%;
    }
    #cook tr input{
        width: 100%;
        text-align: center;
        border:none;
        background-color: transparent;
        font-size: smaller;
    }
    </style>
    <form id="form1" name="form1" method="post" action="{spUrl c=admin a=cook do=week_post}">
        <div class="con_system">
            <div class="main">
                <a class="btn_common" style="line-height: 33px;" href="{spUrl c=admin a=cook do=week year=$cook_year week=$upweek}">上一周</a>
                <div style="float: left;height:33px;line-height: 33px;padding-left: 10px;">{$week_days.1}-{$week_days.5}</div>
                <a class="btn_common" style="line-height: 33px;" href="{spUrl c=admin a=cook do=week year=$cook_year week=$nextweek}">下一周</a>
                <div class="clear"></div>
                <div style="width:300px;margin-top: 20px;">
                    <p style="color:red;">添加说明：</p>
                    <p>点击任意表格进行添加</p>
                    <p>标注添加方法：</p>
                    <p>在表格中添加 { 这里写标注营养成分即可 }</p>
                    <p>例：蛋糕，鸡蛋 { 蛋白质丰富 }</p>
                </div>
            </div>
            <table width="800" height="650" border="2" id="cook" bordercolor="#dfdfdf">
                <tr>
                    <th width="60" scope="col">
                        <div align="center"></div>
                    </th>
                    <th width="90" scope="col">
                        <div align="center">星期一</div>
                        <input type="text" name="d1[date]" value="{$week_days.1}" readOnly />
                    </th>
                    <th width="90" scope="col">
                        <div align="center">星期二</div>
                        <input type="text" name="d2[date]" value="{$week_days.2}" readOnly />
                    </th>
                    <th width="90" scope="col">
                        <div align="center">星期三</div>
                        <input type="text" name="d3[date]" value="{$week_days.3}" readOnly />
                    </th>
                    <th width="90" scope="col">
                        <div align="center">星期四</div>
                        <input type="text" name="d4[date]" value="{$week_days.4}" readOnly />
                    </th>
                    <th width="90" scope="col">
                        <div align="center">星期五</div>
                        <input type="text" name="d5[date]" value="{$week_days.5}" readOnly />
                    </th>
                </tr>
                <tr>
                    <th scope="row">
                        <div align="center">早餐</div>
                    </th>
                    <td><textarea name="d1[zao]">{$week_data.0.zao}</textarea></td>
                    <td><textarea name="d2[zao]">{$week_data.1.zao}</textarea></td>
                    <td><textarea name="d3[zao]">{$week_data.2.zao}</textarea></td>
                    <td><textarea name="d4[zao]">{$week_data.3.zao}</textarea></td>
                    <td><textarea name="d5[zao]">{$week_data.4.zao}</textarea></td>
                </tr>
                <tr>
                    <th scope="row">
                        <div align="center">早点</div>
                    </th>
                    <td><textarea name="d1[zaodian]">{$week_data.0.zaodian}</textarea></td>
                    <td><textarea name="d2[zaodian]">{$week_data.1.zaodian}</textarea></td>
                    <td><textarea name="d3[zaodian]">{$week_data.2.zaodian}</textarea></td>
                    <td><textarea name="d4[zaodian]">{$week_data.3.zaodian}</textarea></td>
                    <td><textarea name="d5[zaodian]">{$week_data.4.zaodian}</textarea></td>
                </tr>
                <tr>
                    <th scope="row">
                        <div align="center">午餐</div>
                    </th>
                    <td><textarea name="d1[wu]">{$week_data.0.wu}</textarea></td>
                    <td><textarea name="d2[wu]">{$week_data.1.wu}</textarea></td>
                    <td><textarea name="d3[wu]">{$week_data.2.wu}</textarea></td>
                    <td><textarea name="d4[wu]">{$week_data.3.wu}</textarea></td>
                    <td><textarea name="d5[wu]">{$week_data.4.wu}</textarea></td>
                </tr>
                <tr>
                    <th scope="row">
                        <div align="center">午点</div>
                    </th>
                    <td><textarea name="d1[wudian]">{$week_data.0.wudian}</textarea></td>
                    <td><textarea name="d2[wudian]">{$week_data.1.wudian}</textarea></td>
                    <td><textarea name="d3[wudian]">{$week_data.2.wudian}</textarea></td>
                    <td><textarea name="d4[wudian]">{$week_data.3.wudian}</textarea></td>
                    <td><textarea name="d5[wudian]">{$week_data.4.wudian}</textarea></td>
                </tr>
                <tr>
                    <th scope="row">
                        <div align="center">晚餐</div>
                    </th>
                    <td><textarea name="d1[wan]">{$week_data.0.wan}</textarea></td>
                    <td><textarea name="d2[wan]">{$week_data.1.wan}</textarea></td>
                    <td><textarea name="d3[wan]">{$week_data.2.wan}</textarea></td>
                    <td><textarea name="d4[wan]">{$week_data.3.wan}</textarea></td>
                    <td><textarea name="d5[wan]">{$week_data.4.wan}</textarea></td>
                </tr>
            </table>
            <div class="btn_area">
                <input class="btn_save submit" type="submit" value="保存" />
            </div>
        </div>
    </form>
</div>

{include file='admin/footer.html'}
