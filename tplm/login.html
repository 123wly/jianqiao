<!DOCTYPE HTML>
<html>

<head>
    <title>剑桥幼儿园</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{$syskin}/css/reset1.css">
    <link rel="stylesheet" href="{$syskin}/css/style.css">
    {include file="require_js.html" login=yes}
</head>

<body>
    <div id="wrap">
        <div class="full-bg">
            <img width="100%" height="100%" src="{$syskin}/images/login-bg.jpg" alt="登录背景" />
        </div>
        <div id="header"></div>
        <div id="main" style="width:80%;max-width:320px; margin:0 auto;">
            <div class="mt40">
                <img width="100%" src="{$syskin}/images/login-logo.png" alt="用户登录">
            </div>
			<form name="login" action="{spUrl c=main a=login}" method="post" id="loginForm"  callback="{spUrl c=main}">
                <ul class="login_form">
                    <li class="l_namber l_input">
                        <input type="text" name="email"  id="email" value="{if $smarty.post.email}{$smarty.post.email}{else}{$email}{/if}" onfocus="if(this.value==defaultValue) {
                            this.value=''
                            }" 
                        onblur="if(!value) {
                            value=defaultValue;
                            }"
                            />
                    </li>

                    <li class="l_password l_input">
                        <input type="password" class="text" id="password" name="password" value="{$smarty.post.password}" onfocus="if(this.value==defaultValue) {
                        this.value='';this.type='password'
                    }" onblur="if(!value) {
                    value=defaultValue; this.type='text';
                }"/>
                    </li>

                    <li>
                        <button class="l_submit" type="submit" value="绑定微信">绑定微信</button>
                    </li>

                </ul>
            </form>
        </div>
        <div id="footer"></div>
    </div>
</body>
<script src="{$syskin}/js/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function($) {
	    $(".full-bg").width($(window).width());
	    $(".full-bg").height($(window).height());
	});
</script>

</html>
