<!DOCTYPE HTML>
<html>

<head>
    <title>剑桥幼儿园</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{$syskin}/css/reset.css">
    <link rel="stylesheet" href="{$syskin}/css/style.css">
     <script type="text/javascript" src="{$syskin}/js/jquery-1.7.2.js"></script>
</head>

<body style="background:#eeeeee;">
    <div id="wrap">
        <div id="header" class="header-page clearFlaot">
            <div class="pagehead-box">
                <a class="arrowLeft" data-ajax="false" href="{spUrl c=phone a=index}">
                    <img width="28px;" height="25px;" src="{$syskin}/images/page-back.png" alt="返回" />
                </a>
                <h1 class="pagehead-title">保定剑桥</h1>
                <a class="arrowRight" href="#defaultpanel" data-role="button">
                    <!-- <img class="prr" width="25px;" height="25px;" src="{$syskin}/images/page-del.png" alt="编辑" /> -->
                </a>
           </div>
        </div>
        <script type="text/javascript">
        	$(document).ready(function() {
        		$.post("{spUrl c=api yc=blog ym=getOneBlog}",{ 
						bid : '{$smarty.get.bid}'
					},function(data){
						var data = $.parseJSON(data);
                        var vo   = data.body.blog[0];
                        var tpl = $("#main");
                        var imgsString = "";
                        if(!$.isEmptyObject(vo.attr.img)){
                            imgsString += "<ul>";
                            $.each(vo.attr.img, function(index, val) {
                                imgsString += '<li><img src="' + val.url + '" /></li>';
                            });
                            imgsString += "</ul>";
                        }

                        tpl.find(".album-titlen").html(vo.title);  
                        tpl.find("#content").html(imgsString + vo.body);
                        tpl.find(".album-timetitle").html(vo.time_y);
                        tpl.find(".album-timep").html(vo.time_d);
					});
        	});
        </script>
    	<div id="main" class="page-main" style="padding:5px;padding-top:45px;">

			<div class="album-box prr">
			    <p class="album-titlen dash-bor"></p>
			    <div style="padding-top: 20px;">
                    <p>
    			    	<div id="content">        
                        </div>
                    </p>
			        <p class="ablum-edit">
			        	<span><!-- <img width="15px;" src="{$syskin}/images/smalledit.png" alt=""> --></span>
			        	<span><!-- <img width="15px;" src="{$syskin}/images/smalldel.png" alt=""> --></span>
			        </p>
			    </div>
			    <div class="album-time poo">
			    	<p class="album-timetitle"></p>
			    	<p class="album-timep"></p>
			    </div>
			</div>

    	</div>
    	<div id="footer"></div>
    </div>
</body>
</html>
