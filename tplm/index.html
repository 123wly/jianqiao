<!DOCTYPE HTML>
<html>

<head>
    <title>剑桥幼儿园</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{$syskin}/css/reset.css">
    <link rel="stylesheet" href="{$syskin}/css/style.css">
    <script type="text/javascript" src="{$syskin}/js/jquery-1.7.2.js"></script>
</head>

<body>
    <div id="wrap">
        <div id="header" class="header-page clearFlaot">
            <div class="pagehead-box">
                <a class="arrowLeft" data-ajax="false" href="{spUrl c=phone a=index}">
                    <img width="43px;" height="35px;" src="{$syskin}/images/logo.png" alt="返回" />
                </a>
                <h1 class="pagehead-title">{$banjiInfo.username}</h1>
                <a class="arrowRight" href="{spUrl c=phone a=letter_list}"  data-role="button">
                    <img class="prr" width="30px;" height="30px;" src="{$syskin}/images/page-message.png" alt="消息" />
                    <span class="poo new-messages" id="new-messages"></span>
                </a>
           </div>
        </div>
        <div id="main" class="page-main">
            <div  class="img-list clearFloat">
                <span class="ind-img">
                    <img width="70px" height="70px;" src="{avatar uid=$userInfo.uid size=middle}" alt="{$userInfo.username}">
                </span>
                <p class="red-bold">{$userInfo.username}</p>
                <p>{$userInfo.sign}</p>
            </div>
            <ul class="index-main clearFloat">
                <li class="index-m m-3">
                    <a class="clearFloat" href="{spUrl c=phone a=tagList uid=$banjiInfo.uid tag='通知'}">
                        <img width="100%" src="{$syskin}/images/menu1.png" />
                    </a>
                    <a class="m-word" href="{spUrl c=phone a=tagList uid=$banjiInfo.uid tag='通知'}">
                        <p>通知公告</p>
                    </a>
                </li>
                <li class="index-m m-2">
                    <a class="clearFloat" href="{spUrl c=phone a=Roster uid=$banjiInfo.uid}">
                        <img width="100%" src="{$syskin}/images/menu2.png" />
                    </a>
                    <a class="m-word" href="{spUrl c=phone a=Roster uid=$banjiInfo.uid}">
                        <p>花名册</p>
                    </a>
                </li>
                <li class="index-m m-4">
                    <a class="clearFloat" href="{spUrl c=phone a=tagList uid=$banjiInfo.uid tag='课件'}">
                        <img width="100%" src="{$syskin}/images/menu3.png" />
                    </a>
                    <a class="m-word" href="{spUrl c=phone a=tagList uid=$banjiInfo.uid tag='课件'}">
                        <p>我的课件</p>
                    </a>
                </li>
                <li class="index-m m-1">
                    <a class="clearFloat" href="{spUrl c=phone a=typeOne uid=$banjiInfo.uid type=3}">
                        <img width="100%" src="{$syskin}/images/menu4.png" />
                    </a>
                    <a class="m-word" href="{spUrl c=phone a=typeOne uid=$banjiInfo.uid type=3}">
                        <p>班级相册</p>
                    </a>
                </li>
                {if $userInfo.type == 2}
                <li class="index-m m-7">
                    <a class="clearFloat" href="{spUrl c=phone a=letter_post}">
                        <img width="100%" src="{$syskin}/images/menu5.png" />
                    </a>
                    <a class="m-word" href="{spUrl c=phone a=letter_post}">
                        <p>私信家长</p>
                    </a>
                </li>
               
                <li class="index-m m-8">
                    <a class="clearFloat" href="{spUrl c=phone a=leave_message}">
                        <img width="100%" src="{$syskin}/images/menu6.png" />
                    </a>
                    <a class="m-word" href="{spUrl c=phone a=leave_message}">
                        <p>家园联系册</p>
                    </a>
                </li>
                {else}
                 <li class="index-m m-8">
                    <a class="clearFloat" href="{spUrl c=phone a=message_list}">
                        <img width="100%" src="{$syskin}/images/menu6.png" />
                    </a>
                    <a class="m-word" href="{spUrl c=phone a=message_list}">
                        <p>家园联系册</p>
                    </a>
                </li>
                 {/if}
                <li class="index-m m-6">
                    <a class="clearFloat" href="qsjl.html">
                        <img width="100%" src="{$syskin}/images/menu7.png" />
                    </a>
                    <a class="m-word" href="qsjl.html">
                        <p>今日食谱</p>
                    </a>
                </li>
                <li class="index-m m-5">
                    <a class="clearFloat" href="{spUrl c=phone a=group}">
                        <img width="100%" src="{$syskin}/images/menu8.png" />
                    </a>
                    <a class="m-word" href="{spUrl c=phone a=group}">
                        <p>班级群</p>
                    </a>
                </li>
                <li class="index-m m-5">
                    <a class="clearFloat" href="">
                        <img width="100%" src="{$syskin}/images/menu9.png" />
                    </a>
                    <a class="m-word" href="">
                        <p>考勤管理</p>
                    </a>
                </li>
            </ul>
        </div>
        <div id="footer"></div>
    </div>
</body>
<script>
    $(document).ready(function() {
        $.post('{spUrl c=api yc=user ym=chkNoticPm}', function(data) {
            var data = $.parseJSON(data);
            if(data.body.pm > 0){
                $("#new-messages").show();
            }else {
                $("#new-messages").hide();
            }
        });
    });
</script>
</html>
