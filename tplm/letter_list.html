<!DOCTYPE HTML>
<html>

<head>
    <title>剑桥幼儿园</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{$syskin}/css/reset.css">
    <link rel="stylesheet" href="{$syskin}/css/style.css">

    <script type="text/javascript" src="{$syskin}/js/jquery-1.7.2.js"></script>
</head>

<body>
    <style>
    .roster-img{
        position: absolute;
        top: 1%;
        right: -3px;
        width: 20px;
        height: 20px;
        display: block;
        border-radius: 10px;
        text-align: center;
        background: #f00;
        z-index: 999;
    }
    </style>
    <div id="wrap">
        <div id="header" class="header-page clearFlaot">
            <div class="pagehead-box">
                <a class="arrowLeft" data-ajax="false" href="{spUrl c=phone a=index}">
                    <img width="28px;" height="25px;" src="{$syskin}/images/page-back.png" alt="返回" />
                </a>
                <h1 class="pagehead-title">私信列表</h1>
            </div>
        </div>
        <div id="main" class="roster" style="padding:45px 0 15px;">
            <ul class="sz">
                <li>
                    <table class="list-sz list-tb">
                        {foreach key=key item=vo from=$rs.data}
                            {if $key%3 == 0}
                            <tr>
                            {/if}
                            {if is_null($vo)}
                            <td>
                            </td>
                            {else}
                            <td>
                                <a class="bk-bg" href="{spUrl c=phone a=letter_info uid=$vo.uid}">
                                    {if $vo.isnew > 0}
                                    <span class="roster-img">{$vo.isnew}</span>
                                    {/if}
                                    <img src="{avatar uid=$vo.uid size=middle}" alt="{$vo.tousername}" />
                                    <div class="bk-bg bk-bg{$key%3}"></div>
                                    <div class="tbtx-word">
                                        <ul>
                                            <li>{$vo.tousername}</li>
                                        </ul>
                                    </div>
                                </a>
                            </td>
                            {/if}
                            {if $key%3 == 2}
                            </tr>
                            {/if}
                        {/foreach}
                    </table>
                </li>
            </ul>
        </div>
        <div id="footer"></div>
    </div>
</body>
<script src="{$syskin}/js/jquery.min.js"></script>
<script type="text/javascript">
var a = function() {
    $(".bk-bg").height($(".bk-bg").width());
    $("#main").css("min-height", $(window).height());
}
$(document).ready(function($) {
    a();
    window.onresize = function() {
        a();
    };
});
</script>

</html>
