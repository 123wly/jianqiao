<!DOCTYPE HTML>
<html>

<head>
    <title>剑桥幼儿园</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="{$syskin}/css/reset.css">
    <link rel="stylesheet" href="{$syskin}/css/style.css">
</head>

<body style="background:#eeeeee;">
    <div id="wrap">
        <div id="header" class="header-page clearFlaot">
            <div class="pagehead-box">
                <a class="arrowLeft" data-ajax="false" href="{spUrl c=phone a=index}">取消</a>
                <h1 class="pagehead-title">通知公告</h1>
                <a class="arrowRight" href="javascript:;"  data-ajax="false" data-role="button">发送</a>
            </div>
        </div>
        <div id="main" class="page-main style-c" style="padding-top:45px;">
            <form action="{spUrl c=post a=saved model=1}" method="post" id="form">
                <p class="mt20 fs_16">
                    <span>标题 : </span>
                </p>
                <p>
                    <input type="text" name="title">
                </p>
                <p class="mt20 fs_16">
                    <span>内容:</span>
                </p>
                <p>
                    <textarea rows="8" name="textarea"></textarea>
                    <input type="hidden" value="" name="id" />
                    <input type="hidden" value="通知公告," name="tag" />
                    <input type="hidden" value="1" name="savetype" />
                </p>
            </form>

        </div>
        <div id="footer"></div>
    </div>
</body>
<script src="{$syskin}/js/jquery.min.js"></script>
<script>
    $(document).ready(function() {
        $(".arrowRight").click(function() {
            $("#form").submit();
        });
    });
</script>
</html>
